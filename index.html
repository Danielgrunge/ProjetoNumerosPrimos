<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verifique se um numero é um numero primo ou não, conheça seus divisores e a soma deles">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Números Primos</title>
</head>

<body>

    <header class="titulo">
        <img class="logo" src="./logo.jpg" alt="Logo">
        <h1>Números Primos </h1>
    
    </header>


    <main>
    <section>
        <h2 class="enunciado">Digite o número que você deseja analisar:</h2> 
    </section>
    

    <section class="inputData">
        <p class="numero">
        Número: <input class="input" type="text" id="numero">
        </p>
    
    </section>

    <section class="buttons">

        <p>
        <input type="button" value="Checar" id="checar" class="buttonCheck"> 
        <input type="button" value="Limpar" id="clear" class="buttonClear">
        </p>
   
    </section>

    <section class="resultado">
    
    

    <p id="paragraph-result">
        <strong id="result"></strong>
    </p> 
    
    
    <p id="paragraph-sum">
        <strong id="sum-divisible-number"></strong>
    </p> 
    
    </section>
    <script src="./js/script.js"></script>
    </main>


</body> 
</html>
